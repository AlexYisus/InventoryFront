<div class="supplier-form-page">
    <p *ngIf="message" class="message">{{ message }}</p>
    <h1>{{ isEditing ? "Edit Supplier" : "Add Supplier" }}</h1>
  
    <form (ngSubmit)="handleSubmit()">
      <div class="form-group">
        <label for="">Nombre</label>
        <input
          type="text"
          [(ngModel)]="formData.name"
          name="name"
          placeholder="Ingresar Nombre de proveedor"
        />
      </div>
      <div class="form-group">
        <label for="">Direcci√≥n</label>
        <input
          type="text"
          [(ngModel)]="formData.address"
          name="address"
          placeholder="Ingresar email de proveedor"
        />
      </div>
      <button type="submit">{{ isEditing ? "Edit Supplier" : "Add Supplier" }}</button>
    </form>
  </div>
