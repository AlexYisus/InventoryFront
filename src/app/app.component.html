<div class="dashboard-layout">

  <!-- Botón hamburguesa (visible solo en móviles) -->
  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h1 class="softwarelabs">SoftLabs</h1>
    <ul class="nav-links">
      <li *ngIf="isAuth()"><a routerLink="/dashboard">Dashboard</a></li>
      <li *ngIf="isAuth()"><a routerLink="/transaction">Transacción</a></li>
      <li *ngIf="isAuth()"><a routerLink="/category">Categorías</a></li>
      <li *ngIf="isAuth()"><a routerLink="/product">Productos</a></li>
      <li *ngIf="isAuth()"><a routerLink="/supplier">Proveedor</a></li>
      <li *ngIf="isAuth()"><a routerLink="/purchase">Compra</a></li>
      <li *ngIf="isAuth()"><a routerLink="/sell">Venta</a></li>
      <li *ngIf="isAuth()"><a routerLink="/profile">Perfil</a></li>
      <li *ngIf="!isAuth()"><a routerLink="/login">Iniciar sesión</a></li>
      <li *ngIf="!isAuth()"><a routerLink="/register">Registro</a></li>
      <li *ngIf="isAuth()"><a (click)="logout()">Cerrar sesión</a></li>
    </ul>
  </div>

  <!-- CONTENIDO PRINCIPAL -->
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>

</div>

<!-- SCRIPT para alternar sidebar -->
<script>
  function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('open');
  }
</script>
